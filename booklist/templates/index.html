<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookList - Collection of Book List</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles/base.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='styles/style.css')}}" />
  </head>
  <body>
    <main>
      <section class="w-full py-12">
        <div class="max-w-screen-2xl mx-auto px-4">
          <h1 class="text-xl font-semibold text-gray-600">Collection of Books</h1>
          <div class="my-8 w-full flex flex-wrap gap-16">
            {% for movie in movies %}
            <a href="{{ movie.url }}" class="max-w-96 grid grid-cols-2 gap-4 group transition-all">
              <div>
                <img src="{{ movie.title }}" alt="$escaped_title" class="h-auto w-full aspect-auto" />
              </div>
              <div>
                <h1 class="text-2xl my-2 text-gray-800 font-semibold group-hover:underline">{{ movie.title }}</h1>
                <!-- Released Date -->
                <h2 class="text-base text-gray-500 font-semibold inline-block">{{ movie.release_date }}</h2>
                <!-- Genre -->
                <span class="text-base mx-2 text-gray-600 font-normal">{{ movie.genre }}</span>
                <!-- Rating -->
                <span class="mx-2 sr-only">Divider</span>
                <ion-icon name="star" style="color: goldenrod"></ion-icon>
                <span class="text-base text-gray-600 font-normal">{{ movie.rating }}</span>
                <!-- Description -->
                <p class="text-base py-2.5 text-gray-700 font-normal group-hover:underline">
                  {{ movie.description }}
                </p>
              </div>
            </a>
            {% endfor %}
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
